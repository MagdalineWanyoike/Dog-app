<!DOCTYPE html>
<html>
<title> DogPhotoApp</title>
<h1>Dog Photos</h1>
<body>
   <p>Click here to view more <a href="">dog photos</a></p> 
   <img src="dog.jpeg" alt="" width="250px" height="250px">
   
   <h1>Dog Lists</h1>
   <h2>Things dogs love</h2>
   <ul>
      <li>Pizza</li>
      <li>Water</li>
      <li>Milk</li>
   </ul>
   <p>Exanple of dog food</p>
   <img src="pizza.jpeg" alt="" width="200px" height="200px">
   <h2>Top 3 things dogs hate:</h2>
   <ol>
      <li>Flea treatment</li>
      <li> Thunder</li>
      <li>Disease</li>
   </ol>

   <img src="dogs.jpeg" alt="" width="250px" height="250px">
   <h2>Dogs Form</h2>
   <p>Which one does your dog like? </p>
   <form>
      <input type="radio" name="Food" value="Water">
      <label for="water"> Water</label> <br>
      <input type="radio" name="Food" value="Milk">
      <label for="milk"> Milk</label>
   </form>
   <p>Which one is your dogs' personality</p>
   <form>
      <input type="checkbox" name="text" value="Cheeky">
      <label for="text"> Cheeky</label> <br>
      <input type="checkbox" name="text" value="Jovial">
      <label for="text"> Jovial</label> <br>
      <input type="checkbox" name="text" value="Playful">
      <label for="text"> Playful</label>
      <hr>
      <input type="text" id="text" name="Dog photo URL" placeholder="Dog photo URL">
      <input type="submit" value="Submit">
      <label for="text"></label>
   </form>
</body>
</html>
